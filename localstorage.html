<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div id="background" 
   style="width: 200px; height: 200px; border: black 1px solid;">

   </div>
   
   <input type="text" name="username" onkeyup="luuVaoStorage(event)">
   <script>
        if (window.localStorage) {
            var data = localStorage.getItem('name');;
            var block = document.getElementById('background');
            block.innerHTML = "hello " + data;
        } else {
            console.log('localStorage is not supported');
        }

        function luuVaoStorage(e) {
            var noiDungCuaInput = e.target.value;
            localStorage.setItem('name', noiDungCuaInput);
        }
   </script>
</body>
</html>
