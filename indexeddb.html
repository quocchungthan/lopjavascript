<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i = indexedDB;
        var requestOpenDb = i.open('database01', 1.1);
        requestOpenDb.onsuccess = function(e) {
            var idb = e.target.result;
            const txn = idb.transaction('employee', 'readwrite');
            console.log(idb);
            var store = txn.createObjectStore("employee", {
                keyPath: "id", autoIncrement: true
            });
            console.log(store);
            var newDataObject = {
                    name: "cbt",
                    title: "developer"
            };

            store.put(newDataObject);
        };
    </script>
</body>
</html>
