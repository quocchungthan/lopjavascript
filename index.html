<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div id="background" 
   style="width: 200px; height: 200px; border: black 1px solid;">

   </div>
   <button onclick="thayDoiMauSac()">
        thay doi mau sac
   </button>

   <script>
    var mau = ['red', 'pink', 'yellow', 'green'];
    var mauHienTai = 0;
    function thayDoiMauSac() {
        document.getElementById('background').style.background = mau[mauHienTai];
        mauHienTai = (mauHienTai + 1) % 4;
    }
   </script>
</body>
</html>
