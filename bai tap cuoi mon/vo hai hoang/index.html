<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <header>
    <H2>ToDo todoList</H2>
    </header>
    <div class="inputField">
      <input type="text" placeholder="Add new tasks">
      <input type="button" onclick="inputField" value = "add";>
    </div>
    <ul class="todoList">
    </ul>
    <div class="footer">
      <span>You have <span class="pendingTasks"></span> pending tasks</span>
      <button>Clear all tasks</button>
    </div>
  </div>
  <script src="script.js">
    var countDownDate = new Date("sep 23, 2022 00:25:00").getTime();
    var x = setInterval(function() {
    var now = new Date().getTime();
    var distance = countDownDate - now;
 
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    document.getElementById("demo").innerHTML = days + "Ngày " + hours + "Giờ "
    + minutes + "Phút " + seconds + "Giây ";
    if (distance < 0) {
      clearInterval(x);
      document.getElementById("demo").innerHTML = "Thời gian đếm ngược đã kết thúc";
    }
  }, 1000);
  </script>
</body>
</html>
